<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <title>Tela de Login</title>
</head>

<body>
    <main>
        <section class="login">
            <div class="imagem">

            </div>

            <div class="formulario">

                <h1>Login</h1>
                <p>Faça login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">


                    <!-- Campos de Login -->
                    <div class="campo">
                        <span class="material-symbols-rounded">home</span>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">

                        <label for="ilogin"></label>
                    </div>



                    <!-- Campos de Senha -->
                    <div class="campo">
                        <span class="material-symbols-rounded">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="15">

                        <label for="isenha"></label>
                    </div>


                    <!-- Campos de Botões -->
                    <div class="botoes">
                        <input type="submit" value="Entrar">
                        <input type="reset" value="Limpar">
                        <a href="esqueci.html" class="botao">
                            Esqueceu a senha <i class="material-symbols-rounded">mail</i>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
